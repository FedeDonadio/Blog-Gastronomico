{% extends "AppBlog/padre_postres.html" %}
{% load static %}
{% block contenidoQueCambia %}
<h1>Lista de Postres</h1>
        <p> </p>

        {% for postres in object_list %}

        <li>{{ postres.nombre}}
            <p>
                <a href="{% url 'postresDetalle' postres.id %}">Ver</a>
                <a href="{% url 'postresEditar' postres.id %}">Editar</a>
                <a href="{% url 'postresBorrar' postres.id %}">Borrar</a>
            </p>
        </li>

        {% endfor %}
        <a href="{% url 'postresNuevo' %}">Nuevo postre</a>
        <a href="{% url 'postres' %}">Regresar</a>
{% endblock %}
